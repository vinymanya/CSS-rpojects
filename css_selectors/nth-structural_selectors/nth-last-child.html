<!DOCTYPE html>
<html>
<head>
	<title>nth Last Child</title>
	<style type="text/css">
		/* You can also use 'even' or 'odd' as the value for n*/
		/*li:nth-last-child(even){
			color: blue;
		}

		li:nth-last-child(odd){
			color: red;
		}*/

		/* or even */
		li:nth-last-child(2){ 
			color: red;
		}

		/* or odd */
		li:nth-last-child(2n+1){
			color: blue;
		}
	</style>
</head>
<body>
	<h3>nth Last Child</h3>
	<ul>
  		<li>list item content...</li>
  		<li>list item content...</li>
  		<li>list item content...</li>
  		<li>list item content...</li>
  		<li>list item content...</li>
  		<li>list item content...</li>
	</ul>
</body>
</html>
