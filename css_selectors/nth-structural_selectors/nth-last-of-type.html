<!DOCTYPE html>
<html>
<head>
	<title>nth Last of type</title>
	<style type="text/css">
		
		p:nth-last-of-type(3){
			color: lightgreen;
		}

		p:nth-last-of-type(odd){
			color: lightgreen;
		}

		/* or even */
		p:nth-last-of-type(2n+0){
			color: orange;
		}

	</style>
</head>
<body>
	<article>
		<h3>nth Last of type</h3>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
	</article>
</body>
</html>
