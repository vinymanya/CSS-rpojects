<!DOCTYPE html>
<html>
<head>
	<title>Before Selector</title>
	<style type="text/css">
		/* You can reference the CSS "content" property to see all possible values that go under content types that can be generated, you can use this to generate more than just string content. */
		p::before{
			content: "Content of...";
		}

	</style>
</head>
<body>
	<h3>Before Pseudo Element Selector</h3>
	<p>Some paragraph</p>
	<p>Some paragraph</p>
	<p>Some paragraph</p>
</body>
</html>
