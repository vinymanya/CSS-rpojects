<!DOCTYPE html>
<html>
<head>
	<title>First Line</title>
	<style type="text/css">
		
		p::first-line{
			color: orange;
		}

		ul::first-line{
			color: aqua;
		}

	</style>
</head>
<body>
	<h3>First Line Pseudo Element Selector</h3>
	<p>New paragraph content...<br> Old paragraph content... <br>More paragraph content.</p>
	<ul>
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
		<li>List Item 4</li>
	</ul>
</body>
</html>
