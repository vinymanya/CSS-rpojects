<!DOCTYPE html>
<html>
<head>
	<title>Ajacent Sibling</title>
	<style type="text/css">
		
		h3 + p{
			font-family: "Comic Sans MS", cursive;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<h3>Adjacent Sibling</h3>

	<p>Paragraph One stuff...</p>
	<p>Paragraph Two stuff...</p>
	<p>Paragraph Three stuff...</p>

	<h3>More Siblings</h3>
	
	<p>Paragraph Four stuff...</p>
	<p>Paragraph Five stuff...</p>
	<p>Paragraph Six stuff...</p>
</body>
</html>
