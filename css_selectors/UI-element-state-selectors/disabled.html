<!DOCTYPE html>
<html>
<head>
	<title>Enabled UI Selector</title>
	<style type="text/css">
		
		*:disabled{
			background-color: lightgrey;
			border: 1px solid #CCC;
			opacity: 0.5;
		};

	</style>
</head>
<body>
	<h3>Enabled UI Selector</h3>
	<p><input type="text" name="firstname"></p>
	<p><input type="text" name="lastname" disabled></p>
	<p><input type="text" name="email"></p>
</body>
</html>
