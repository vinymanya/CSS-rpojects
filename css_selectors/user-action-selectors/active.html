<!DOCTYPE html>
<html>
<head>
	<title>Active Selector</title>
	<style type="text/css">
		
	#p1:active{
		font-size: 50px;
	}

	#p1:active ~ p{
		font-size: 10px;
	}

	a:active{
		color: darkred;
	}

	</style>
</head>
<body>
	<h3>Active Selector</h3>
	<p id="p1">Paragraph One...</p>
	<p>Paragraph Two...</p>
	<a href="#">Link One</a>
</body>
</html>
