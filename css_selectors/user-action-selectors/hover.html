<!DOCTYPE html>
<html>
<head>
	<title>Hover Selector</title>
	<style type="text/css">
		
		.myList{
			background-color: #cee7ff;
			list-style-type: none;
			padding: 12px;
			margin: 4px;
			color: #06f;
		}

		.myList li:hover{
			background-color: #B7FFC4;
			padding: 12px;
			margin: 4px;
			color: #090;
		}

	</style>
</head>
<body>
	<h3>Hover User Action Selector</h3>
	<ul class="myList">
  		<li>List Item 1</li>
  		<li>List Item 1</li>
  		<li>List Item 1</li>
	</ul>
</body>
</html>
