<!DOCTYPE html>
<html>
<head>
	<title>Element Type Selector</title>
	<style type="text/css">
		h2{
			color: #4caf50;
		}
		h4{
			color: skyblue;
			font-size: 16px;
		}
		h3{
			color: pink;
		}
		p{
			color: orange;
		}
	</style>
</head>
<body>
	<h2>Element Type Selector</h2>
	<h4>Some text here</h4>
	<p>Some text inside the paragraph...</p>
	<h3>Text inside the header!!!</h3>
</body>
</html>
