<!DOCTYPE html>
<html>
<head>
	<title>Universal Selector</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: hervetica, arial, sans-serif;
			font-size: 16px;
		}

		p > *{
			color: orange;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div>
		<p> Paragraph One <b>piece of content</b>...</p>
		<p><u>Paragraph</u> two <span>piece</span> of content.</p>
	</div>
</body>
</html>
