<!DOCTYPE html>
<html>
<head>
	<title>Language Selector</title>
	<style type="text/css">
		
		*:lang(fr){
			color: #090;
			font-style: italic;
		}

	</style>
</head>
<body>
	<h3>Language Selector</h3>
	<p lang="en">My Paragraph content</p>
	<p lang="fr">Mon contenu du Paragraphe</p>
	<p lang="en">Another paragraph content</p>
	<p lang="fr">Autre Contenu du paragraphe</p>
</body>
</html>
