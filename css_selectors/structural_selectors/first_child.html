<!DOCTYPE html>
<html>
<head>
	<title>First Child</title>
	<style type="text/css">
		
		p:first-child{
			color: skyblue;
		}
		p:last-child{
			color: darkred;
		}

	</style>
</head>
<body>
	<h3>First Child</h3>
	<article>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
	</article>
	<article>
 		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
  		<p>Paragraph content...</p>
	</article>
</body>
</html>
